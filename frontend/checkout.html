<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --navy-blue: #001f3f;
            --metal-silver: #c0c0c0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-navy-blue text-white p-4 shadow-md backdrop-blur-md">
        <h1 class="text-2xl font-bold">San'merce Checkout</h1>
    </header>

    <main class="p-6 max-w-md mx-auto">
        <h2 class="text-xl font-semibold mb-4 text-navy-blue">Checkout</h2>
        <form action="/api/checkout" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-navy-blue focus:border-navy-blue">
            </div>
            <div class="mb-4">
                <label for="expiry-date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiryDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-navy-blue focus:border-navy-blue">
            </div>
            <div class="mb-4">
                <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                <input type="text" id="cvv" name="cvv" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-navy-blue focus:border-navy-blue">
            </div>
            <button type="submit" class="w-full bg-navy-blue text-white py-2 px-4 rounded-md hover:bg-metal-silver">Pay Now</button>
        </form>
    </main>

    <footer class="bg-navy-blue text-metal-silver text-center p-4 mt-8">
        <p>&copy; 2025 San'merce. All rights reserved.</p>
    </footer>
</body>
</html>
