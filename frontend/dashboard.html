<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --navy-blue: #001f3f;
            --metal-silver: #c0c0c0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-navy-blue text-white p-4 shadow-md backdrop-blur-md">
        <nav class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">San'merce Dashboard</h1>
            <ul class="flex space-x-6">
                <li><a href="dashboard.html" class="text-metal-silver hover:text-white">Home</a></li>
                <li><a href="login.html" class="flex items-center text-metal-silver hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H3m12 0l-4-4m4 4l-4 4m9-4a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Login
                </a></li>
                <li><a href="register.html" class="flex items-center text-metal-silver hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2m16-10a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    Register
                </a></li>
                <li><a href="checkout.html" class="text-metal-silver hover:text-white">Checkout</a></li>
                <li><a href="transactions.html" class="text-metal-silver hover:text-white">Transactions</a></li>
            </ul>
        </nav>
    </header>

    <main class="p-6">
        <h2 class="text-xl font-semibold mb-4 text-navy-blue">Our Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
    </main>

    <footer class="bg-navy-blue text-metal-silver text-center p-4 mt-8">
        <p>&copy; 2025 San'merce. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const productsContainer = document.querySelector('.grid');

            try {
                const response = await fetch('/products/data');
                const products = await response.json();
                productsContainer.innerHTML = products.map(product => `
                    <div class="bg-white bg-opacity-30 backdrop-blur-md shadow-lg rounded-lg overflow-hidden transform hover:scale-105 transition-transform">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-navy-blue">${product.name}</h3>
                            <p class="text-gray-600">$${Number(product.price).toFixed()}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching products:', error);
                productsContainer.innerHTML = '<p class="text-red-500">Failed to load products. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
